<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Container_class" id="Container_id">
      <input type="text" id="inp" />
    </div>

    <script>
      let i = 1;
      let body = document.getElementById("Container_id");
      let operators = ["+", "-", "*", "/"];
      let operators_num = 0;
      for (i; i <= 14; i++) {
        let button = document.createElement("button");
        if (i > 9 && i < 14) {
          button.innerHTML = operators[operators_num];
          operators_num++;
        } else if (i == 14) {
          button.innerHTML = "=";
        } else {
          button.innerHTML = i;
        }

        body.appendChild(button);
        button.addEventListener("click", function () {
          if (this.innerHTML === "=") {
            document.getElementById("inp").value = eval(
              document.getElementById("inp").value
            );
          } else {
            document.getElementById("inp").value += this.innerHTML;
          }
        });
      }
    </script>
  </body>
</html>
