<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box.css">
    <title>Document</title>
</head>
<body>
    <div id="container">

    </div>
    <div id="container_2nd">

    </div>
    <script>
        let contain = document.getElementById("container");
        var pick = "";
        let colors = ["red","blue","black","white","green","yellow"]
        let contain_1 = document.getElementById("container_2nd");
        for(let i=0;i<6;i++){
            let button = document.createElement("button");
            button.style.background = colors[i];
            button.classList.add("btn_class");
            contain.appendChild(button);
            button.addEventListener("click", function () {
                pick = this.style.backgroundColor;
            });
        }
        for(let i=0;i<42;i++){
            let button = document.createElement("button");
            button.classList.add("btn_class");
            contain.appendChild(button);
            button.addEventListener("click", function () {
                this.style.background = pick;
            });
        }

        
    </script>
</body>
</html>
